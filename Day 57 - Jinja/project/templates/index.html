<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    {% for entry in posts: %}
        <div class="content">
            <div class="card">
                <h2>{{entry.title}}</h2>
                <p class="text">{{entry.subtitle}} </p>
                <a href="{{url_for('entry', post_id=entry.post_id)}}">Read</a>
            </div>
        </div>
    {% endfor %}

</div>
</body>
<footer>
    <p>Made with FUCKING HATE in London.</p>
</footer>
</html>
